    <header>
        <h1><img src="logo.png" height="200px" id="logo">
            Peerless Print & Graphic</h1>
        <nav>
            <ul class="nav justify-content-center me-4">

                    <a class="nav-link active text-black-50" href="main.html">Home</a>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or would like to request a quote, please reach out to us!</p>
        <form action="YOUR_BACKEND_URL_HERE" method="POST", enctype="multipart/form-data">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="_replyto" required><br><br>
    
            <label for="message">Message/Request:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <label for="file">Upload file:</label><br>
            <input type="file" id="file" name="attachment"><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>

    </footer>
