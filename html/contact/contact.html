<body>
    <header class="site-header">
        <div class="container text-center py-4">
      
          <!-- Top row: logo + name side by side -->
          <div class="d-flex justify-content-center align-items-center mb-3">
            <img src="../../imgs/logo.png" height="190" class="me-3">
            <h1 class="fw-bold text-white mb-0" style="font-size: 2.8rem;">
              Peerless Print & Graphics
            </h1>
          </div>
      
          <!-- Second row: links underneath -->
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link text-white" href="../home/main.html">Home</a>
            </li>
            <li class="nav-item">

    <section id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or would like to request a quote, please reach out to us!</p>
        <form action="https://formspree.io/f/mblabzbv " method="POST", enctype="multipart/form-data">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="_replyto" required><br><br>
    
            <label for="message">Message/Request:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <label for="file">Upload file:</label><br>
            <input type="file" id="file" name="attachment"><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>
